<div *ngIf="activeSnippet">
  <div class="label-list" *ngIf="labels.length">
    <span *ngFor="let label of activeSnippet.labels">
      <span class="badge bg-info" *ngIf="(labels | filterBy: ['pk']:label:[true])[0]">
        {{ (labels | filterBy: ['pk']:label:[true])[0].name }}
      </span>
    </span>
  </div>

  <div style="padding: 15px">
    <markdown ngPreserveWhitespaces [data]="activeSnippet.description"></markdown>
  </div>

  <div *ngFor="let file of files$ | async" style="margin: 20px" #container>
    <button
      *ngIf="copiedFile !== file"
      ngxClipboard
      class="btn btn-sm btn-outline-primary ms-2 copy-button"
      [cbContent]="file.content"
      [container]="container"
      (cbOnSuccess)="fileCopied(file)"
    >
      copy
    </button>
    <button *ngIf="copiedFile === file" class="btn btn-sm btn-outline-success ms-2 copy-button disabled">coppied</button>

    <ngb-accordion #acc="ngbAccordion" [activeIds]="'file-' + file.pk">
      <ngb-panel [id]="'file-' + file.pk" [title]="file.name">
        <ng-template ngbPanelHeader>
          <button ngbPanelToggle class="accordion-button" [ngClass]="{ coppied: copiedFile === file }">{{ file.name }}</button>
        </ng-template>
        <ng-template ngbPanelContent>
          <ngx-monaco-editor
            style="height: 400px"
            [options]="{
              theme: 'vs-dark',
              language: getLanguageName(file.language),
              readOnly: true,
              scrollBeyondLastLine: false,
              scrollbar: { alwaysConsumeMouseWheel: false }
            }"
            [(ngModel)]="file.content"
          ></ngx-monaco-editor>
        </ng-template>
      </ngb-panel>
    </ngb-accordion>
  </div>
  <div></div>
</div>
