<form class="form" role="form" autocomplete="off" id="formResetPassword" novalidate="" [formGroup]="form">
  <anglify-text-field label="Email" appearance="outlined">
    <input anglifyInput name="email" formControlName="email" />
  </anglify-text-field>

  <button anglifyButton type="submit" id="btnReset" id="btnLogin" (click)="doPasswordReset()">Reset password</button>
</form>
