<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card rounded-0">
            <div class="card-header text-center">
              <h1 class="mb-3 mt-3">SnyPy</h1>
            </div>
            <div class="card-body">
              <app-login *ngIf="ACTIVE_STATE === STATE_LOGIN" (login)="doLogin($event)"></app-login>
              <app-register *ngIf="ACTIVE_STATE === STATE_REGISTER" (register)="doRegister($event)" [errors]="server_errors"></app-register>
              <app-password-reset
                *ngIf="ACTIVE_STATE === STATE_PASSWORD_FORGOT"
                (passwordReset)="doPasswordReset($event)"
                [errors]="server_errors"
              ></app-password-reset>

              <app-register-complete *ngIf="ACTIVE_STATE === STATE_REGISTER_COMPLETE"></app-register-complete>
              <app-password-reset-complete *ngIf="ACTIVE_STATE === STATE_PASSWORD_FORGOT_COMPLETE"></app-password-reset-complete>
            </div>

            <div class="card-footer" *ngIf="ACTIVE_STATE === STATE_LOGIN">
              <button type="button" class="btn btn-outline-info btn-sm float-end" (click)="setActiveState(STATE_REGISTER)">Register</button>
              <button type="button" class="btn btn-outline-info btn-sm" (click)="setActiveState(STATE_PASSWORD_FORGOT)">
                Password forgot
              </button>
            </div>

            <div class="card-footer" *ngIf="ACTIVE_STATE !== STATE_LOGIN">
              <button type="button" class="btn btn-outline-info btn-sm float-end" (click)="setActiveState(STATE_LOGIN)">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
